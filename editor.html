<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>VisuLearn</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/p5.js"></script>
    <script src="js/list.js"></script>
    <script src="js/arrays.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/tree.js"></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="mx-auto">
      <div class="flex header space-between align-items-center">
        <h1 class="header-logo">VisuLearn</h1>
        <div>
          <a class="links" href="index.html">
            <button class="header-button">In√≠cio</button>
          </a>
          <a class="links" href="editor.html?ds=vetor">
            <button class="header-button">Editor</button>
          </a>
          <a class="links" href="menu.html">
            <button class="header-button">Primeiros passos</button>
          </a>
          <a class="links" href="exemplos.html">
            <button class="header-button">Exemplos</button>
          </a>
        </div>
      </div>
      <div class="mx-auto" style="max-width: 1500px;">
        <div class="accordion-item mx-3">
          <div class="accordion-item-header" id="tituloDS"></div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content d-flex flex-column">
              <div class="d-flex flex-row">
                <div>
                  <img id="imgDS">
                </div>
                <div id="textoDS"></div>
              </div>
              <div class="d-flex flex-row">
                <div class="list-group w-25 mr-3" id="apiList"></div>
                <div class="w-575" id="apiTextInfo"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-content mt-2 mx-3">
          <div class="codeEditorContainer">
            <div class="codeEditor mb-3">
              <div>{</div>
              <textarea rows="1" placeholder="        i: 0, j: 0" onkeydown="tabEditor(this, event)" id="dataTextarea"></textarea>
              <div>}</div>
            </div>
            <div class="codeEditor">
              <div id="codeHeader"></div>
              <textarea rows="13" onkeydown="tabEditor(this, event)" id="funcTextarea"></textarea>
              <div>}</div>
              <div class="sketchBtns">
                <button class="customBtn" onclick="updateCustomFunc()" type="button">Concluir</button>
              </div>
            </div>
          </div>
          <div id="canvasContainer">
            <div class="sketchBtns" id="sketchInputs"></div>
            <main></main>
            <div class="sketchBtns" id="sketchControls"></div>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="js/sketch.js"></script>
    <script src="js/editorControl.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
